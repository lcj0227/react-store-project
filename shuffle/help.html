<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <script src="http://image.yihaodianimg.com/mobile-ued/openChest/js/flexible.js"></script>
    <title>好友解锁</title>
    <meta name="full-screen" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-orientation" content="portrait"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="white" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="tp_page" content="1630001.0">
    <link rel="stylesheet" type="text/css" href="http://image.yihaodianimg.com/mobile-ued/openChest/css/help.css">
</head>
<body>
<div class="md_help">
    <div class="md_list">
        <div class="md_list_head">
            <div class="md_title"></div>
        </div>
        <!-- s 奖品列表 -->
        <div class="mod_listUnlock J_award_list">
        </div>
        <!-- e 奖品列表 -->
        <div class="md_list_tail">
        <div class="md_button">
                <a href="javascript:;" class="md_play J_i_want_to_play"  data-tpa="2" data-tpi="1"><span>我也要玩</span></a>
        </div>
        </div>
    </div>
</div>

    <!--s 活动结束 -->
<div class="md_end hidden">
    <div class="md_head"></div>
     <!-- s 轮播 -->
    <div class="md_banner">
        <div class="banner_box mod-banner"></div>
    </div>
    <!-- e 轮播 -->
    <div class="mod_text">客官，今天的机会用完啦，<br>积攒人品明天一定再来哦！</div>
    <div class="end_button J_if_wx">
        <a href="javascript:;" class="btn_box btn_orange J_maincms"><span>主会场</span></a>
        <a href="javascript:;" class="btn_box btn_yellow J_wx_share"><span>分享</span></a>
    </div>
</div>
<!--e 活动结束 -->
<!--e 弹框 -->
<div class="popup_maskLayer J_alert_common">

</div>
<script type="text/html" id="common_alert">
   //解锁成功
    <div class="popup_award">
    <div class="popup_award_head"></div>
        <p class="popup_description">{{txt}}</p>
        <div class="popup_footer">
            <div class="popup_button">
                <a href="javascript:;" class="btn_know J_end_maincms"><span>知道了</span></a>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="unblocking_award">
{{each list as award index}}
    <div class="unlock_box" data-id="{{award.id}}" data-deblockingTimes="{{award.unlockNum}}">
        <div class="unlock_pic">
            <img src="{{award.poolPic}}" />
            <i>{{award.poolComment}}</i>
        </div>
        <div class="J_render_btn unlock_btn">
            {{if award.unlockNum==0}}
            <a href="javascript:;" class="unlock0" data-tpa="1" data-tpi="{{index}}"></a>
            {{else if award.unlockNum==1}}
            <a href="javascript:;" class="unlock1 " data-tpa="1" data-tpi="{{index}}"></a>
            {{else if award.unlockNum==2}}
            <a href="javascript:;" class="unlock2 " data-tpa="1" data-tpi="{{index}}"></a>
            {{else if award.unlockNum==3}}
            <a href="javascript:;" class="unlock3 " data-tpa="1" data-tpi="{{index}}"></a>
            {{/if}}
        </div>
    </div>
{{/each}}
</script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="http://image.yihaodianimg.com/front-homepage/mglobal/js/global_tracker.js" charset="utf-8"></script>
<script type="text/javascript" src="http://image.yihaodianimg.com/mobile-ued/FFF/v0.1.2/FFF.fc.template.bridge.min.js"></script>
<script type="text/javascript" src="http://image.yihaodianimg.com/mobile-ued/openChest/dist/deblocking.js"></script>
</body>
</html>
