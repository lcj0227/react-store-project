<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>新年开宝箱</title>
    <script src="http://image.yihaodianimg.com/mobile-ued/openChest/js/flexible.js"></script>
    <meta name="full-screen" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-orientation" content="portrait"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="white" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no" />
    <meta name="tp_page" content="1630000.0">
    <link rel="stylesheet" type="text/css" href="http://image.yihaodianimg.com/mobile-ued/openChest/css/index.css">
</head>
<body>
<div class="eggs_layout" data-bindAcceptAward='false'>
    <!--s 首页 -->
    <div class="md_index">
        <div class="md_index_title"></div>
        <!-- s 蛋蛋 -->
        <div class="md_eggs" data-smash=true>
            <div class="eggs_box eggs_box1" data-tpa="1"><!-- 蛋碎加class：eggs_burst --><!-- 恢复remove eggs_burst-->
            </div>
            <div class="eggs_box eggs_box2" data-tpa="1">
            </div>
            <div class="eggs_box eggs_box3" data-tpa="1">
            </div>
        </div>
        <!-- e 蛋蛋 -->
        <div class="md_shakeCount J_index_times">今日还可以开<i>20</i>次宝箱哦!</div>
        <div class="md_index_button">
            <span class="img_tips J_index_tips">选择心愿奖品中奖概率飙升哦！</span>
            <a href="javascript:;" class="index_btn_box btn_orange J_go_prizelist" data-tpa="2" data-tpi="1"><span>许下新年愿望</span></a>
            <a href="javascript:;" class="index_btn_box btn_yellow J_wx_share" data-tpa="3" data-tpi="1"><span>分享</span></a>
        </div>
        <div class="index_md_rule J_go_rules" data-tpa="4" data-tpi="1">
            <span class="rule_content">查看活动规则</span>
        </div>
    </div>
    <!--e 首页 -->

    <!--s 选择心愿奖品 -->
    <div class="md_prizes hidden">
        <div class="md_prizes_body">
        <div class="md_prizes_head">
            <div class="md_prizes_title"></div>
        </div>
        <!-- s 奖品列表 -->
        <div class="md_choose_wrapper">
        <div class="md_choose_scroll">
        <div class="md_choose J_index_awardlist">
            <div class="level_title">金猴纳福</div>
            <div class="level_prize">
                <div class="prize_inside">
                    <ul  class="award_level_1">
                    </ul>
                </div>
            </div>
            <div class="level_title">封侯挂印</div>
            <div class="level_prize">
                <div class="prize_inside">
                    <ul class="award_level_2">
                    </ul>
                </div>
            </div>
            <div class="level_title">灵猴献瑞</div>
            <div class="level_prize">
                <div class="prize_inside">
                    <ul class="award_level_3">
                    </ul>
                </div>
            </div>
        </div>
        </div>
        </div>
        <!-- e 奖品列表 -->
        <div class="md_prizes_tail">
        <div class="md_select_button">
            <a href="javascript:;" class="md_normal_left J_wx_share"><span>分享</span></a>
            <a href="javascript:;" class="md_normal_right J_finish"><span>确定</span></a>
        </div>
        </div>
        </div>
    </div>
    <!--e 选择心愿奖品 -->

    <!--s 活动结束 -->
    <div class="md_end hidden">
         <div class="md_head"></div>
         <!-- s 轮播 -->
        <div class="md_banner">
            <div class="banner_box mod-banner" data-tpa="5"></div>
        </div>
        <!-- e 轮播 -->
        <div class="mod_text">客官，今天的机会用完啦，<br>积攒人品明天一定再来哦！</div>
        <div class="end_button J_if_wx">
            <a href="javascript:;" class="btn_box btn_orange J_maincms"><span>主会场</span></a>
            <a href="javascript:;" class="btn_box btn_yellow J_go_prizelist"><span>查看心愿奖品</span></a>
        </div>
    </div>
    <!--e 活动结束 -->

    <!--s 弹框 -->
    <div class="popup_maskLayer J_set_address">
        <!--s 填写收货地址 -->
        <div class="popup_userAddress">
            <h2 class="popup_addressTitle">填写收货地址</h2>
            <div class="popup_award_head"></div>
            <ul class="popup_userInfo_inner">
                <li><span class="ipt_icon"><img src="http://image.yihaodianimg.com/mobile-ued/openChest/images/name.png" alt=""></span><input class="ipt_userName" type="text" placeholder="填写收奖人姓名"></li>
                <li><span class="ipt_icon"><img src="http://image.yihaodianimg.com/mobile-ued/openChest/images/address.png" alt=""></span><input class="ipt_address" type="text" placeholder="填写详细地址"></li>
                <li><span class="ipt_icon"><img src="http://image.yihaodianimg.com/mobile-ued/openChest/images/phone.png" alt=""></span><input class="ipt_phone" type="tel" placeholder="填写手机号码"></li>
            </ul>
            <div class="popup_footer">
                <div class="md_button">
                    <a href="javascript:;" class="md_single J_address_submit"><span>提交</span></a>
                </div>
            </div>
        </div>
    </div>
    <!--s 奖品 -->
    <div class="popup_maskLayer J_alert_get">


    </div>

    <!--e 奖品 -->
    <div class="popup_maskLayer J_alert_common">

    </div>
    <!--e 替换lp弹框 -->
    <div class="popup_maskLayer J_exchange_alert">
    </div>
     <!--s 详情 -->
    <div class="popup_detail">
        <h2 class="popup_title"><span>活动详情</span></h2>
        <div class="detail_wrapper">
            <div class="detail_con J_rules_content">
        </div>
        </div>
        <span class="popup_closeBtn"></span>
    </div>
    <div class="md_toast"></div>
</div>
<script type="text/html" id="common_alert">
    <div class="popup_award">
    <div class="popup_award_head"></div>
        <p class="popup_description">{{#txt}}</p>
        <div class="popup_footer">
            <div class="popup_button">
                <a href="javascript:;" class="btn_know J_end_maincms"><span>知道了</span></a>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="pictext_alert">
    <div class="popup_picaward">
            <div class="popup_award_head"></div>
            <div class="popup_portrait"><img src="http://image.yihaodianimg.com/mobile-ued/openChest/images/empty.png" alt=""></div>
            <p class="popup_pic_description">{{#txt}}</p>
            <div class="popup_pic_footer">
                <div class="popup_pic_button">
                    <a href="javascript:;" class="md_single J_end_maincms"><span>知道了</span></a>
                </div>
            </div>
        </div>
</script>
<script type="text/html" id="exchange_alert">
    <div class="popup_picaward">
        <div class="popup_award_head"></div>
        <div class="popup_portrait"><img src="{{img}}" alt=""></div>
        <p class="popup_pic_description">{{#txt}}</p>
        <div class="popup_pic_footer">
            <div class="md_button">
                <a href="javascript:;" class="md_normal_left J_exchange"><span>领取新的</span></a>
                <a href="javascript:;" class="md_normal_right J_end_maincms"><span>还要它</span></a>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="get_alert">
    <div class="popup_picaward">
        <div class="popup_award_head"></div>
        <div class="popup_portrait"><img src="{{imgUrl}}" alt=""></div>
        <p class="popup_pic_description">{{#txt}}</p>
        <div class="popup_pic_footer">
            <div class="md_button">
                {{if type==7}}
                    <a href="javascript:;" class="md_single J_address"><span>填写收奖信息</span></a>
                {{else if type==3}}
                    <a href="javascript:;" class="md_normal_left J_discard"><span>丢弃</span></a>
                    <a href="javascript:;" class="md_normal_right J_addCart"><span>加入购物车</span></a>
                {{else}}
                    <a href="javascript:;" class="md_normal_left J_discard"><span>丢弃</span></a>
                    <a href="javascript:;" class="md_normal_right J_accecptAward"><span>领取</span></a>
                {{/if}}
            </div>
        </div>
    </div>
</script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="http://image.yihaodianimg.com/front-homepage/mglobal/js/global_tracker.js" charset="utf-8"></script>
<script type="text/javascript" src="http://image.yihaodianimg.com/mobile-ued/FFF/v0.1.2/FFF.fc.template.bridge.min.js"></script>
<script type="text/javascript" src="http://image.yihaodianimg.com/mobile-ued/openChest/dist/homepage.js"></script>
</body>
</html>
